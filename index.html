<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="author" content="Zahid Khan" />
  <meta name="view-port" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Insta Login || Form</title>
</head>

<body>
  <div class="container">
    <div class="box">
      <div class="img-area">
        <img src="gramgram.png" alt="phone" height="550px">
      </div>
      <form>
        <div class="form">
          <img src="" alt="">
          <div class="input-field">
            <input type="email" placeholder="Phone number or username or email" autocomplete="off" />
          </div>
          <div class="input-field">
            <input type="password" placeholder="Password" />
          </div>
          <div class="btn">
            <button type="button">Sign in</button>
          </div>
          <p class="or"></p>
          <div class="fb-link">
            <ion-icon class="fb" name="logo-facebook"></ion-icon>
            <span>Log in with Facebook</span>
          </div>
          <p><a href="#">Forget Password?</a></p>
        </div>
        <div class="forget-password-field">
          <p>
            Don't have an account? <a href="#"><strong>Sign up</strong></a>
          </p>
        </div>
        <div class="get-app">
          <p>Get the app.</p>
          <img src="applelogo.png" alt="img">
          <img src="playstore.png" alt="img">
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
